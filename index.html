<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌍 Registro Viajero</title>
  </head>
  <body>
    <!-- Contenedor principal -->
    <div class="container">
      <!-- Pantalla principal -->
      <div id="main-screen" class="screen active">
        <!-- Contenedor de la pantalla principal -->
        <div class="main-container">
          <h1>🌍 Registro de Viajes</h1>
          <!-- Secccion de bienvenida -->
          <div class="welcome-section">
            <div class="travel-icon">✈️</div>
            <p class="subtitle">¡Tu próxima aventura te espera!</p>
            <p class="description">
              Registra tu información y planifica el viaje de tus sueños
            </p>
          </div>

          <div class="main-buttons">
            <button class="btn-main" id="new-registration-btn">
              <span class="btn-icon">🎒</span>
              <span>Nuevo registro de Viaje</span>
            </button>
            <button class="btn-main" id="view-users-btn">
              <span class="btn-icon">👥</span>
              <span>Ver Viajeros Registrados</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
